  <script>
    var aDom = document.getElementById("dd");
    let content = document.getElementById("content")
    console.log(aDom.href)
    let h = aDom.getAttribute("href");

    function extend(dest) {
        let i , j,len ,src;
        for(j = 0,len = arguments.length;j < len;j++) {
            src = arguments[j];
            for(i in src) {
                dest[i] = src[i]
            }
        }

        return dest;
    }

    function throttle(fn, time, context) {
        var lock, args, wrapperFn, later;

        later = function () {
            // reset lock and call if queued
            lock = false;
            if (args) {
                wrapperFn.apply(context, args);
                args = false;
            }
        };

        wrapperFn = function () {
            if (lock) {
                // called too soon, queue to call later
                args = arguments;

            } else {
                // call and lock until later
                fn.apply(context, arguments);
                setTimeout(later, time);
                lock = true;
            }
        };

        return wrapperFn;
    }

    function wrapNum(x, range, includeMax) {
        var max = range[1],
            min = range[0],
            d = max - min;
        return x === max && includeMax ? x : ((x - min) % d + d) % d + min;
    }

    let y = wrapNum(10,[12,41],true);
    console.log(y)

    let sst = "sfsdffw+ eerdsf";

    let num = 0;

    content.onmousemove = throttle2(func,1000)

    function func() {
        num++;
        content.innerText = num
    }
    // 防抖函数(非立即执行)
    function debounce1(func,wait) {
        let timer;
        return function() {
            let context = this;
            let args = arguments;

            if(timer) clearTimeout(timer)
            timer = setTimeout(() => {
                timer = null;
                func.call(context,...args)
            },wait)
        }
    }

    // 防抖函数（立即执行)
    function debounce2(func,wait) {
        let timer;
        return function() {
            let context = this;
            let args = arguments;

            if(timer) clearTimeout(timer)

            let isImmediately = timer ? false : true;
            if(isImmediately) {
                func.call(context,...args);
            }

            timer = setTimeout(() => {
                timer = null;
            },wait)
        }
    }

    // 防抖函数综合版本
    function debounce(func,wait,immediate) {
        let timer;
        return function() {
            let context = this;
            let args = arguments;

            if(timer) clearTimeout(timer)
            if(immediate) {
                let isImmediately = timer ? false : true;
                if(isImmediately) {
                    func.call(context,...args);
                }

                timer = setTimeout(() => {
                    timer = null;
                },wait)
            }else {
                timer = setTimeout(() => {
                    timer = null;
                    func.call(context,...args)
                },wait)
            }
        }
    }

    // 节流函数（时间间隔）
    function throttle1(func,wait) {
        let last = 0;
        return function() {
            let now = Date.now();
            let context = this;
            let args = arguments;

            if(now - last > wait) {
                func.call(context,...args)
                last = now;
            }
        }
    }

    // 节流函数（定时器）
    function throttle2(func,wait) {
        let timer ;
        return function() {
            let context = this;
            let args = arguments;

            if(!timer) {
                timer = setTimeout(() => {
                    func.call(context,...args)
                    timer = null;
                },wait)
            }
        }
    }

    // 节流函数综合版(1表示时间间隔类型)
    function throttle(func,wait,type = 1) {
        let timer;
        if(type === 1) {
            timer = 0;
        }

        return function() {
            let context = this;
            let args = arguments;

            if(type === 1) {
                let now = Date.now();
                if(now - timer > wait) {
                    func.call(context,...args);
                    last = now;
                } 
            }else {
                if(!timer) {
                    timer = setTimeout(() => {
                        func.call(context,...args)
                    },wait)
                }
            }
        }
    } 
    
  </script>
