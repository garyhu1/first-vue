<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>测试事件捕获</title>
    <style>
        html,p,div {
          margin: 0px;
          padding: 0px;
        }

        #myDiv {
          width: 100px;
          height: 100px;
          background-color: red;
        }
    </style>
  </head>
  <body>
    <div id="myDiv"></div>
  </body>

  <script>
    var div = document.getElementById("myDiv");

    //  设置第三参数为true后表示捕获事件
    div.addEventListener('click',event => {
      stop(event)
      alert("Div Bubble")
    },false)

    div.addEventListener('click',event => {
      alert("Div Catch")
    },true)

    document.body.addEventListener('click',(event) => {
      alert("Body Bubble")
    },false)

    document.body.addEventListener('click',(event) => {
      alert("Body Catch")
    },true)

    // 冒泡事件阻止
    function stop(e) {
      if(e && e.stopPropagation)
        e.stopPropagation();
      else // IE浏览器
        window.event.cancelBubble = true;
    }

    // 阻止默认事件
    function prevent(e) {
      if(e && e.preventDefault)
        e.preventDefault();
      else 
        window.event.returnValue = false;
    }


    // 测试题
    function Foo() {
      getName = function () { alert (1); };
      return this;
    }

    Foo.getName = function () { alert (2);};

    Foo.prototype.getName = function () { alert (3);};

    var getName = function () { alert (4);};

    function getName() { alert (5);}

    console.log(date);

    let a = 10;

      let a = 20;

    getN();

  </script>
</html>
